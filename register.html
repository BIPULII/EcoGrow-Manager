<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { max-width: 300px; margin: auto; padding: 1em; border: 1px solid #ccc; }
        .form-field { margin-bottom: 1em; }
        .form-label { display: block; margin-bottom: 0.5em; }
        .form-input { width: 100%; padding: 0.5em; }
        .form-button { padding: 0.5em 1em; background-color: #28A745; color: white; border: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <div class="form-field">
                <label class="form-label" for="username">Username:</label>
                <input class="form-input" type="text" id="username" name="username" required>
            </div>
            <div class="form-field">
                <label class="form-label" for="password">Password:</label>
                <input class="form-input" type="password" id="password" name="password" required>
            </div>
            <div class="form-field">
                <label class="form-label" for="email">Email:</label>
                <input class="form-input" type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <button class="form-button" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
