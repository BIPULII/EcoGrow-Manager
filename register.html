<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #7cb342;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #e0e0e0;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: none;
            background-color: #2e2e2e;
            color: #fff;
        }

        .form-input:focus {
            outline: 2px solid #7cb342;
            background-color: #3a3a3a;
        }

        .form-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #7cb342;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #6fa531;
        }

        .additional-links {
            margin-top: 1rem;
            text-align: center;
        }

        .additional-links a {
            color: #7cb342;
            text-decoration: none;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Video Background -->
        <video autoplay muted loop>
            <source src="/videos/video 1 update 1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Registration Form -->
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form action="/register" method="post">
                <div class="form-field">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-input" type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-field">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-input" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-field">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-field">
                    <button class="form-button" type="submit">Register</button>
                </div>
            </form>
            <div class="additional-links">
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
