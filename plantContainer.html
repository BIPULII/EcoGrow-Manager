<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Inventory</title>
    <link rel="stylesheet" href="plantContainer.css">
</head>
<body>
    <header>
        <h1>Plant Inventory</h1>
        <input type="text" id="searchBar" placeholder="Search for plants...">
    </header>
    <main>
        <div id="plantContainer"></div>
    </main>
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="totalPrice">0.00</span></p>
        <button id="checkoutButton">Checkout</button>
    </div>
    <script src="plantContainer.js"></script>
</body>
</html>
