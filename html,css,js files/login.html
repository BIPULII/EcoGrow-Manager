<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .form-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        padding: 2em;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .form-overlay h2 {
        text-align: center;
        margin-bottom: 1.5em;
        color: #7cb342;
      }

      .form-field {
        margin-bottom: 1.5em;
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
        color: #e0e0e0;
      }

      .form-input {
        width: 90%;
        padding: 0.75em 2.5em 0.75em 0.75em;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: #e0e0e0;
      }

      .form-input:focus {
        outline: none;
        border-color: #7cb342;
        box-shadow: 0 0 5px #7cb342;
      }

      .form-field i {
        position: absolute;
        right: 0.75em;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
      }

      .form-button {
        width: 100%;
        padding: 0.75em;
        border: none;
        border-radius: 4px;
        background-color: #7cb342;
        color: #121212;
        font-size: 1em;
        cursor: pointer;
        font-weight: bold;
      }

      .form-button:hover {
        background-color: #6fa531;
      }

      .form-links {
        text-align: center;
        margin-top: 1em;
      }

      .form-links a {
        color: #7cb342;
        text-decoration: none;
        margin: 0 0.5em;
        font-size: 0.9em;
      }

      .form-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <!-- Video Section -->
      <video autoplay muted loop>
        <source src="/Project EcoGrow Manager/videos/video1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Form Overlay -->
      <div class="form-overlay">
        <h2>Login to Plant Inventory</h2>
        <form action="/login" method="post">
          <div class="form-field">
            <label class="form-label" for="username">Username</label>
            <input
              class="form-input"
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
            <i class="fas fa-user"></i>
          </div>
          <div class="form-field">
            <label class="form-label" for="password">Password</label>
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <i class="fas fa-lock"></i>
          </div>
          <div class="form-field">
            <button class="form-button" type="submit">
              <a href="welcome.html" button>Login</a>
            </button>
            <!-- <button class="form-button" type="submit">Login</button> -->
          </div>
        </form>
        <div class="form-links">
          <a href="#">Forgot Password?</a>
          <a href="register.html">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
